<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>QR Redirect</title>
  <script>
    fetch('link.json', { cache: "no-store" })
      .then(response => response.json())
      .then(data => {
        const redirectUrl = `${data.currentLink}?ts=${Date.now()}`;
        window.location.href = redirectUrl;
      })
      .catch(err => {
        console.error("Nu s-a putut citi linkul:", err);
        document.body.innerHTML = "Linkul nu este disponibil.";
      });
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
