<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>QR Redirect</title>
  <script>
    // Citim linkul din link.json
    fetch('link.json')
      .then(response => response.json())
      .then(data => {
        // Redirecționăm imediat
        window.location.href = data.currentLink;
      })
      .catch(err => {
        console.error("Nu s-a putut citi linkul:", err);
        document.body.innerHTML = "Linkul nu este disponibil.";
      });
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
